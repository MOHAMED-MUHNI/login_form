<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App1</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="b.webp" type="image/webp">
</head>
<body>
    <div class="main-div">
        <!-- First Name -->
        <div class="div-half">
            <label for="first-name" class="span">First Name</label>
            <input type="text" id="first-name" class="input" placeholder="Eg: Vaithulla" required>
        </div>

        <!-- Last Name -->
        <div class="div-half">
            <label for="last-name" class="span">Last Name</label>
            <input type="text" id="last-name" class="input" placeholder="Eg: Mohamed Muhni" required>
        </div>

        <!-- Email -->
        <div class="div-full">
            <label for="email" class="span">Email</label>
            <input type="email" id="email" class="input" placeholder="Eg: example@gmail.com" required>
        </div>

        <!-- Mobile Number -->
        <div class="div-full">
            <label for="mobile" class="span">Mobile Number</label>
            <input type="tel" id="mobile" class="input" placeholder="Eg: 07 XXX XXX XX" pattern="[0-9]{2} [0-9]{3} [0-9]{3} [0-9]{2}" required>
        </div>

        <!-- Password -->
        <div class="div-full">
            <label for="password" class="span">Password</label>
            <input type="password" id="password" class="input" placeholder="Eg: **********" minlength="8" required>
        </div>

        <!-- Date of Birth -->
        <div class="div-half">
            <label for="dob" class="span">Date of Birth</label>
            <input type="date" id="dob" class="input" required>
        </div>

        <!-- Gender -->
        <div class="div-half">
            <label for="gender" class="span">Gender</label>
            <select id="gender" class="select" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Buttons -->
        <div class="div-full">
            <button class="login button" type="submit">Login</button>
        </div>
        <div class="div-full">
            <button class="sign button" type="button" onclick="handleSignUp()">Sign Up</button>
        </div>
    </div>

    <!-- Toast for Notifications -->
    <div class="toast" id="toast">Form submitted successfully!</div>

    <script>
        // Example of Sign Up functionality with a toast message
        function handleSignUp() {
            const toast = document.getElementById("toast");
            toast.style.display = "block";

            setTimeout(() => {
                toast.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>

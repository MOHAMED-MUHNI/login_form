<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App1</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="b.webp" type="image/webp">
</head>
<body>
    <div class="main-div" style="margin-top: 200px; margin-bottom: 200px;">


        <!-- Email -->
         <div class="div-full">
            <label for="email" class="span">Email</label>
            <input type="email" id="email" class="input" placeholder="Eg: example@gmail.com" required>
        </div>

       
        <!-- Password -->
        <div class="div-full">
            <label for="password" class="span">Password</label>
            <input type="password" id="password" class="input" placeholder="Eg: **********" minlength="8" required>
        </div>

  

        <!-- Buttons -->
        <div class="div-full">
            <button class="login button" type="submit" >Login</button>
        </div>
        <div class="div-full">
            <button class="sign button" type="button" onclick="handleSignUp()">Sign Up</button>
        </div>
        <a href="sign.html" style="font-size: small;">Go to Sign in page</a>
    </div>

    <!-- Toast for Notifications -->
    <div class="toast" id="toast">Form submitted successfully!</div>

    <script>
        // Example of Sign Up functionality with a toast message
        function handleSignUp() {
            const toast = document.getElementById("toast");
            toast.style.display = "block";

            setTimeout(() => {
                toast.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
